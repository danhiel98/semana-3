<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form with Bootstrap</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <main class="container-sm">
        <h1 class="my-4">Contacto</h1>
        <form action="/server" method="GET">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="name">Nombre</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" type="text" placeholder="Ingrese su nombre completo" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="email">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="email" type="email" placeholder="Ingrese su correo-e" required>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Presupuesto</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="budget" id="10000" value="10000" required>
                        <label class="form-check-label" for="10000">$10,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="budget" id="5000" value="5000">
                        <label class="form-check-label" for="5000">$5,000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="budget" id="1000" value="1000">
                        <label class="form-check-label" for="1000">$1,000</label>
                    </div>
                </div>
                <div class="form-text text-muted">Este presupuesto es la base, no el total</div>
            </fieldset>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="type">Tipo de proyecto</label>
                <div class="col-sm-8">
                    <select class="form-select" name="type" id="type" required>
                        <option value="">[Seleccione]</option>
                        <option value="website">Website</option>
                        <option value="webapp">Web app</option>
                        <option value="mobile">Mobile app</option>
                        <option value="design">Diseño</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="description">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" id="description" rows="5" required></textarea>
                    <div class="form-text text-muted">Escribe una descripción del proyecto en al menos 500 palabras.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </main>
</body>

</html>
